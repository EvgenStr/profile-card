<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Profile-card</title>
</head>

<body>
  <main class="main-content flex">
    <div class="profile-card flex">
      <div class="profile-image">
        <img class="user-image" src="./assets/images/avatar.jpg" alt="avatar image">
      </div>
      <div class="user-description">
        <p class="user-name">daenerys targyrynen</p>
        <p class="user-position">Clojure developer</p>
        <p class="user-location">Dragonstone, Westeros</p>
      </div>
      <hr>
      <p class="followers"> 27.3 M followers</p>
      <div class="followers-images flex">
        <img class="follower-image" src="./assets/images/fl-1.jpg" alt="follower">
        <img class="follower-image" src="./assets/images/fl-2.jpg" alt="follower">
        <img class="follower-image" src="./assets/images/fl-3.jpg" alt="follower">
        <img class="follower-image" src="./assets/images/fl-4.jpg" alt="follower">
        <img class="follower-image" src="./assets/icons/plus-circle.svg" alt="plus">
      </div>
      <div class="icons flex">
        <a class="link facebook" href="#"></a>
        <a class="link twitter" href="#"></a>
        <a class="link instagram" href="#"></a>
        <a class="link telegram" href="#"></a>
      </div>
    </div>
  </main>
</body>

</html>
